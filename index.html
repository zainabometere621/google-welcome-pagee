<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Environment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
    
        <div class="first-page-container">
            
            <div class="up-left">
              <div class="first-nav">About</div>
              <div class="second-nav">Store</div>
            </div>
            <div class="up-right">
              <div class="third-nav">Gmail</div>
              <div class="fifth-nav">Images</div>
              <div class="sixth-nav"><img src="./assets/harmburger.png" alt="harmbugger"></div>
              <div class="seventh-nav">Sign in</div>
            </div>
               
        </div> 

        <div class="second-page-container">
            <div class="google">
                <div class="logo"><img src="./assets/logo.png" alt="google logo"></div>
                <div class="form">
                    <form>
                        <input type="text">
                        <img src="./assets/search.png" alt="search icon" class="icons1" />
                        <img src="./assets/microphone.png" alt="microphone icon" class="icons2" />
                    </form>
                </div>
        
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>   
        </div>
        
        <div class="third-page-container">
            <div class="down-left">
                <div class="eight-nav">Advertising</div>
                <div class="ninth-nav">Business</div>
                <div class="tenth-nav">How Search Works</div>
            </div>

            <div class="down-right">
                <div class="eleventh-nav">Privacy</div>
                <div class="twelveth-nav">Terms</div>
                <div class="thirteenth-nav">Settings</div>
            </div>
        </div>
    </div>   
     
</body>
</html>
